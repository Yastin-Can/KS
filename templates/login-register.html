<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restrate/Inicia Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login-register.css') }}">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <div class="salida">
        <a href="{{ url_for('index') }}">
            <button>Salir</button>
        </a>
    </div>
    <div class="container" id="main">
        <div class="sing-up">
            <form action="/register" method="POST">
                <h1>Crear Cuenta</h1>
                <input type="text" name="nombre" placeholder="Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Registrar</button>
            </form>

        </div>


        <div class="sing-in">
            <form action="/login" method="POST">
                <h1>Iniciar Sesión</h1>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Bienvenido de Nuevo!</h1>
                    <p>Te estabamos esperando ❤️</p>
                    <button id="singIn">Iniciar Sesion</button>
                </div>
                <div class="overlay-right">
                    <h1>Hola Bienvenido!</h1>
                    <p>Ingresa algunos datos para formar parte de nuestra
                        increible comunidad ❤️</p>
                    <button id="singUp">Registar</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="{{ url_for('static', filename='scripts/script.js') }}"></script>


</html>
